{% extends "base.html" %}

{% block content %}
<h2>Lista de Usuarios Registrados</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.id_usuario }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.mail }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
