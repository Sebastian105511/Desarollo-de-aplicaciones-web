{% extends "base.html" %}

{% block content %}
<h2>Formulario de Registro</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.nombre.label }}<br>
        {{ form.nombre }}
    </p>
    <p>
        {{ form.mail.label }}<br>
        {{ form.mail }}
    </p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
